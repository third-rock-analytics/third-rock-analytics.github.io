<!doctype html>
<html lang="en">
  <head>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/media/Favicon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Third Rock Analytics - Map</title>

    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/map.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ol@v10.7.0/ol.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/ol@v10.7.0/dist/ol.js"></script>
    <script src="https://unpkg.com/ol-mapbox-style@12.1.1/dist/olms.js"></script>
  </head>
  <body>
    <header id="map_header">
      <div id="map_header__inner">
        <img
          id="map_header-logo"
          src="/media/Color Logo_Text_No BG.png"
          alt="Third Rock Analytics logo"
        />

        <nav id="map_nav" role="navigation" aria-label="Main navigation">
          <ul id="map_nav__list">
            <li class="map_nav__item">
              <a href="/index.html" class="map_nav__link">Main Site</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div id="map"></div>
    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
    </div>
    <script src="./js/map.js"></script>
  </body>
</html>
